<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contact</title>
    
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="icon" type="image/png" href="Images/B_logo.png">
    <link rel='stylesheet' type='text/css' media='screen' href='Style/ContactStyle.css'>
    <script src="Scripts/loadingScript.js"></script>
    <script src='Scripts/ContactScript.js'></script>
</head>
<body onload="clearError()">
    <div class="loading" >
        <h1>Loading, <span>Please wait...</span></h1>
    </div>

    <div class="container">
        <div class="title">
            <h1>Contact Me</h1>
        </div>
        <div class="contactParagraph">
            <p>
            </p>
        </div>
        <div class="contactForm">
            <form onsubmit="return formVerification()" action="contactResult.html" method="get">
                <fieldset>
                    <table>
                        <tr>
                            <td>
                                <p id="error">
                                    Message Error: The message must consist of only alphabetic letters, numbers and spaces and must not be empty.
                                </p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" id="fname" name="name" placeholder="Your first name goes here..." class="text" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" id="lname" name="name" placeholder="And your last name here..." class="text" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="email" id="mail" name="mail" placeholder="Write your e-mail here..." class="text" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <select name="reason" id="reason" >
                                    <option selected disabled id="selectDis">Reason of Contact</option>
                                    <option value="Employment">Employment Opportunity.</option>
                                    <option value="Info">Requesting Further Information.</option>
                                    <option value="Other">Other.</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="subject">
                                <label for="subject">Subject:</label>
                                <br>
                                <input type="radio" name="subject" value="Back-end" class="radio"> Back-end Development.
                                <br>
                                <input type="radio" name="subject" value="Front-end" class="radio"> Front-end Development.
                                <br>
                                <input type="radio" name="subject" value="Other" class="radio"> Other.
                            </td>
                        </tr>
                        <tr>

                            <td>
                                <textarea name="message" id="message" rows="5" placeholder="Write the message you want to send me here..." required></textarea>
                            </td>
                        </tr>
                    </table>
                    <div class="buttonContainer">
                        <input type="submit" value="Send">
                        <input type="reset" value="Clear" onclick="clearError()">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
